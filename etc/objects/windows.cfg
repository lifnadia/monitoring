# Define a hostgroup for Windows machines
# All hosts that use the windows-server template will automatically be a member of this group

define hostgroup{
	hostgroup_name	windows-servers	; The name of the hostgroup
	alias		Windows Servers	; Long name of the group
	register            0
	}

define hostgroup{
        hostgroup_name  CI-8.4.2 ; The name of the hostgroup
        alias           CI SMOKE 8.4.2 ; Long name of the group
        members         ci-2008r2-env27,ci-2008r2-env28,ci-2008r2-env29,ci-2008r2-env30,ci-test-agent20,ci-test-agent21,ci-test-agent25
